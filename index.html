<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabulka HTML</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Tabulka v HTML</h1>
    </header>
    <main>
        <table>
            <caption>Alpské lyžování: Superkombinace muži</caption>
            <thead>
                <tr>
                    <th>Umístění</th>
                    <th>Sportovec</th>
                    <th>Stát</th>
                    <th>Výkon</th>
                </tr>
            </thead>
            <tbody>
                <tr class="gold">
                    <td class="text-center">1.</td>
                    <td>Strolz</td>
                    <td><img src="img/flag2_AUT.png" alt="Vlajka Rakouska" class="flag"> Rakousko</td>
                    <td class="text-center">2:31.43</td>
                </tr>
                <tr class="silver">
                    <td class="text-center">2.</td>
                    <td>Kilde</td>
                    <td><img src="img/flag2_NOR.png" alt="Vlajka Norska" class="flag"> Norsko</td>
                    <td class="text-center">2:32.02</td>
                </tr>
                <tr class="bronze">
                    <td class="text-center">3.</td>
                    <td>Crawford</td>
                    <td><img src="img/flag2_CAN.png" alt="Vlajka Kanady" class="flag"> Kanada</td>
                    <td class="text-center">2:32.11</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">Zimní olympijské hry - Peking 2022</td>
                </tr>
            </tfoot>
        </table>
    </main>
    <footer>
        &copy; Tomáš Schablický - 2022
    </footer>
</body>
</html>
